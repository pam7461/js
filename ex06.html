<!DOCTYPE html>
<html lang="ko">
<head>

    <title>논리조건문(if)</title>
</head>
<body>
    <h1>논리조건</h1>
    <br>
    <h2>if</h2>
    <div class="ex">
        if(condition){ <br>
            &nbsp;&nbsp;&nbsp;&nbsp;area true<br>
        }
    </div>
    <br>
    <h2>if else</h2>
    <div class="ex">
        if(condition){ <br>
            &nbsp;&nbsp;&nbsp;&nbsp;area true<br>
        }else{<br>
            &nbsp;&nbsp;&nbsp;&nbsp;area false<br>
        }
    </div>
    <br><br>
    <h2>중첩if</h2>
    <div class="ex">
        if(condition01){ <br>
            &nbsp;&nbsp;&nbsp;&nbsp;condition01 true<br>
        }else if(condition2){<br>
            &nbsp;&nbsp;&nbsp;&nbsp;condition02 true<br>
        }else if(condition3){<br>
            &nbsp;&nbsp;&nbsp;&nbsp;condition03 true<br>
        }else{<br>
            &nbsp;&nbsp;&nbsp;&nbsp;all false<br>
        }
    </div>
    <p>console을 확인하세요</p>

    <script>
        console.log(`IF`);
        console.log(`let data01 = 10;\nlet data02 = 5;\nif(data01 > data02){\n    console.log('data01은 data02보다 큼니다');\n}`);
        let data01 = 10;
        let data02 = 5;
        if(data01 > data02){
            console.log(`data01은 data02보다 큼니다`);
        }

        // console.log(`IF ELSE`);
        // let gender = prompt(`성별을 입력하세요,ex)남,여`);

        //     alert('예비군도 의무입니다.');
        //     alert('민방위도 의무입니다.');
        // }else{
        //     alert('군대는 선택입니다.');
        // }
        console.log(`중첩IF,다중IF`);
        let age = prompt(`당신의 나이는? 숫자만 입력해주세요`);
        let man = confirm(`당신은 남자입니까?`);        

        if(age >= 20 && man){
            if(age<=32){
                console.log(`현역 입영대상입니다.`);
            }else if(age <= 40){
                console.log(`예비군입니다.`);
            }else{
                console.log(`민방위입니다.`);
            }
        }else if(age <20 && man){
            console.log(`신체검사 대상입니다.`);
        }else if(age >=20 && !(man)){
            if(age<=28){
                console.log(`지원 가능자입니다.`);
            }else{
                console.log(`지원 불가능자입니다.`);
            }                
        }else{
            console.log(`다음에 다시 도전하세요`);
        }
    </script>
