<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop(반복문)</title>
</head>
<body>
    <h1>Loop(반복문)</h1>
    <h2>for</h2>
    <ul>
        <li>for</li>
        <li>for in</li>
        <li>for of</li>
        <li>for each</li>
    </ul>
    <ul id="unorder">
    </ul>

    <script>
        let text = '';
        for(let cnt=0;cnt<=9;cnt++){
            text += '<div class="img-box"><a href="#">link</a></div>'
        }
        document.write(text);

        let _unorder = document.querySelector('#unorder');
        let loopCount = prompt('목록의 갯수를 입력하세요');
        let el = '';
        for(let cnt = 0;cnt < loopCount;cnt++){
            el = el + '<li></li>';
        }
        _unorder.innerHTML = el;

        for(let cnt = 10; cnt >= 0;cnt--){
            if(cnt%3 != 0 || cnt == 0){
                // break;
                continue;
            }
            console.log(cnt);
        }

        for(let cnt=2;cnt<=9;cnt++){
            document.write(`${cnt}단<br>`);
            for(let val=1;val<=9;val++){
                document.write(`${cnt}*${val}=${cnt*val}<br>`);
            }
        }
    </script>
</body>
</html>
