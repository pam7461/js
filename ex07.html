<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수시합격을 위하여</title>
    <style>
        h1{text-align:center;}
        .input-score{
            display:grid;            
            justify-content:center;
            gap:20px;

        }
        .result{
            width:500px;
            height:200px;
            margin:0 auto;
            border:1px solid black;
            padding:1em;
        }
        hr{
            margin:50px;
        }
    </style>
</head>
<body>
    <h1>2025학년도 수시합격 모의계산기</h1>
    <div class="input-score">
        <label>국어점수 : <input type="text"></label>
        <label>영어점수 : <input type="text"></label>
        <label>수학점수 : <input type="text"></label>
        <label>과학점수 : <input type="text"></label>
        <label>사회점수 : <input type="text"></label>
        <button>성적처리</button>
    </div>
    <hr>
    <div class="result"></div>
</body>
</html>
