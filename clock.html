<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시계</title>
    <style>
        
        @import url('https://fonts.googleapis.com/css2?family=Anton&display=swap');
        :root{
            font-family: "Anton", sans-serif;
            font-weight: 400;
            font-style: normal;
            font-size:100px;
            color:darkred;
        }
        .container{
            border:1px solid black;
            padding:20px;
            position:fixed;
            left:50%;
            top:50%;
            transform:translate(-50%,-50%);
            display:grid;
            grid-template-columns:1fr 1fr 1fr;
            gap:40px;
        }
        .container::before,.container::after{
            content:':';
            display:block;
            position:absolute;
            left:125px;
            top:50%;
            transform:translate(0,-50%);
            animation: bounce 1s linear infinite;
        }
        .container::after{
            left:265px;
        }



        @keyframes bounce {
            0%{opacity:1;}
            20%{opacity:1;}
            40%{opacity:0;}
            60%{opacity:0;}
            80%{opacity:1;}
            100%{opacity:1;}
        }
    </style>
</head>
<body>
    <section class="clock">
        <div class="container">
            <article class="art hour" id="hour">08</article>
            <article class="art minu" id="minu">46</article>
            <article class="art seco" id="seco">56</article>
        </div>
    </section>
        
    <script>
        let _hour = document.querySelector('#hour');
        let _minu = document.querySelector('#minu');
        let _seco = document.querySelector('#seco');
        let arrClock = document.querySelectorAll('.art');
        console.log(_hour.innerHTML);
        console.log(_minu.innerHTML);
        console.log(_seco.innerHTML);
        console.log(arrClock[0].innerHTML);
        console.log(arrClock[1].innerHTML);
        console.log(arrClock[2].innerHTML);

        for(let idx=0;idx<=arrClock.length-1;idx++){
            console.log(arrClock[idx].innerHTML);
        }
        for(let prop of arrClock){
            console.log(prop.innerHTML);
        }
        arrClock.forEach(function(prop){
            console.log(prop.innerHTML);
        })
    </script>
</body>
</html>
